name: Deploy to EC2

on:
  push:
    branches:
      - main  # Triggers the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}  # Use the private key from secrets

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@43.198.146.37 << 'EOF'
          set -e  # Exit the script if any command fails
          cd /home/ubuntu/projects/tes-backend  # Navigate to your project directory

          echo "Pulling latest changes..."
          git pull origin main

          echo "Installing dependencies..."
          npm install

          echo "Restarting the app using PM2..."
          pm2 restart 1

          echo "Deployment finished."
        EOF
