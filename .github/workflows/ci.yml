name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests with Jest
        run: npm test

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: test
    if: always() && (needs.test.result == 'failure' || needs.test.result == 'cancelled')

    steps:
      - name: Send email notification on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'CI/CD Test Failed'
          to: 'baihguibno@gmail.com'
          from: 'CI/CD System'
          body: |
            CI/CD test has failed!

            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Job: ${{ github.job }}

            For more details, visit: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Reason: ${{ needs.test.result }}
